<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Academix - Kayıt Ol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --bg-dark: #0a192f;
            /* Derin lacivert arka plan */
            --accent: #64ffda;
            /* Turkuaz-mint geçişli vurgu */
            --text-primary: #ccd6f6;
            /* Açık gri metin */
            --text-secondary: #8892b0;
            /* Daha koyu gri metin */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: transparent !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar .nav-link {
            color: var(--text-primary) !important;
            transition: color 0.2s;
        }

        .navbar .nav-link:hover {
            color: var(--accent) !important;
        }

        /* Holographic arka plan (Azaltılmış animasyon) */
        .holographic-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .holographic-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 25%,
                    rgba(100, 255, 218, 0.1) 50%,
                    transparent 75%);
            animation: hologram 30s infinite linear;
        }

        @keyframes hologram {
            0% {
                transform: rotate(0deg) translate(-25%, -25%);
            }

            100% {
                transform: rotate(180deg) translate(-25%, -25%);
            }
        }

        /* Neon Border (neo-border) */
        .neo-border {
            border: 2px solid var(--accent);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .neo-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.2), transparent);
            z-index: -1;
            animation: borderAnim 10s linear infinite;
        }

        @keyframes borderAnim {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }

        .neo-border:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, #64ffda, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Register Container */
        .register-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-color: var(--accent);
            box-shadow: none;
        }

        .btn-accent {
            background: var(--accent);
            color: #0a192f;
            border: none;
            font-weight: 600;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(100, 255, 218, 0.2);
        }
    </style>
</head>

<body>
    <!-- Hologram Arka Plan -->
    <div class="holographic-effect"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold gradient-text fs-3" href="/index.html">
                <i class="fas fa-atom me-2"></i>ACADEMIX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Örnek linkler, index.html’deki bölümlere gidiyor -->
                    <li class="nav-item mx-2"><a class="nav-link" href="/index.html#features">Özellikler</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="/index.html#community">Topluluk</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="/index.html#stats">İstatistikler</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- REGISTER SECTION -->
    <section class="register-section">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="neo-border p-4">
                        <h2 class="gradient-text text-center mb-4">Kayıt Ol</h2>
                        <!-- Kayıt Formu: action="/register" -->
                        <form action="/register" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Kullanıcı adınızı girin" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Şifrenizi girin" required />
                            </div>
                            <button type="submit" class="btn btn-accent w-100 mt-3">
                                Kayıt Ol
                            </button>
                        </form>
                        <p class="mt-3 text-center">
                            Zaten hesabınız var mı?
                            <a href="/login.html" style="color: var(--accent); text-decoration: none;">
                                Giriş Yap
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
