<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>ACADEMIX - Ders İlanı Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-dark: #0a192f;
      /* Derin lacivert arka plan */
      --accent: #64ffda;
      /* Turkuaz-mint geçişli vurgu */
      --text-primary: #ccd6f6;
      /* Açık gri metin */
      --text-secondary: #8892b0;
      /* Daha koyu gri metin */
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    .navbar {
      background: transparent !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      position: relative;
      z-index: 9999;
      /* Navbar en önde kalsın */
    }

    .navbar .nav-link {
      color: var(--text-primary) !important;
      transition: color 0.2s;
    }

    .navbar .nav-link:hover {
      color: var(--accent) !important;
    }

    /* Holografik Arka Plan (Azaltılmış Animasyon) */
    .holographic-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* Arka planda kalması için */
      overflow: hidden;
    }

    .holographic-effect::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
          transparent 25%,
          rgba(100, 255, 218, 0.1) 50%,
          transparent 75%);
      animation: hologram 30s infinite linear;
    }

    @keyframes hologram {
      0% {
        transform: rotate(0deg) translate(-25%, -25%);
      }

      100% {
        transform: rotate(180deg) translate(-25%, -25%);
      }
    }

    /* Neon Border (neo-border) */
    .neo-border {
      border: 2px solid var(--accent);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .neo-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg,
          rgba(100, 255, 218, 0.2),
          transparent);
      z-index: -1;
      animation: borderAnim 10s linear infinite;
    }

    @keyframes borderAnim {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(180deg);
      }
    }

    .neo-border:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
    }

    /* Ana İçerik Alanı */
    .teaching-section {
      min-height: 100vh;
      margin-top: 80px;
      /* Navbar'a yer açmak için */
      display: flex;
      align-items: center;
    }

    /* Butonlar */
    .btn-accent {
      background: var(--accent);
      color: #0a192f;
      border: none;
      font-weight: 600;
      transition: transform 0.3s ease;
      border-radius: 15px;
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(100, 255, 218, 0.2);
    }

    /* Form Label */
    .form-label {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-control {
      background-color: #0a192f;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.2rem rgba(100, 255, 218, 0.25);
    }
  </style>
</head>

<body>
  <!-- HOLOGRAFİK EFEKT ARKA PLAN -->
  <div class="holographic-effect"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold gradient-text fs-3" href="/index.html">
        <i class="fas fa-atom me-2"></i>ACADEMIX
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Forum -->
          <li class="nav-item mx-2">
            <a class="nav-link" href="/forum">Forum</a>
          </li>
          <!-- PDF'ler -->
          <li class="nav-item mx-2">
            <a class="nav-link" href="/files">PDF'ler</a>
          </li>
          <!-- Ders İlanları -->
          <li class="nav-item mx-2">
            <a class="nav-link active" href="/teachings">Ders İlanları</a>
          </li>
          <!-- Dashboard -->
          <li class="nav-item mx-2">
            <a class="nav-link" href="/dashboard.html">Dashboard</a>
          </li>
          <!-- Çıkış Yap -->
          <li class="nav-item mx-2">
            <a class="nav-link" href="/logout">Çıkış Yap</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- TEACHING SECTION -->
  <section class="teaching-section w-100">
    <div class="container py-5">
      <div class="neo-border p-5 rounded-4 mx-auto" style="max-width: 600px;">
        <h2 class="gradient-text mb-4"><i class="fas fa-bullhorn me-2"></i>Ders İlanı Oluştur</h2>

        <!-- İlan Oluşturma Formu -->
        <form action="/teaching" method="POST">
          <!-- Ders Adı -->
          <div class="mb-3">
            <label for="lessonTitle" class="form-label">Ders Adı</label>
            <input type="text" class="form-control" id="lessonTitle" name="lessonTitle"
              placeholder="Örn: İleri Matematik" required />
          </div>

          <!-- Açıklama -->
          <div class="mb-3">
            <label for="description" class="form-label">Açıklama</label>
            <textarea class="form-control" id="description" name="description" rows="4"
              placeholder="Bu dersin kapsamı, seviyeniz, vb." required></textarea>
          </div>

          <!-- Fiyat -->
          <div class="mb-3">
            <label for="price" class="form-label">Fiyat (TL)</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="10" placeholder="Örn: 150"
              required />
          </div>

          <!-- İletişim Bilgileri -->
          <div class="mb-4">
            <label for="contact" class="form-label">İletişim Bilgileri</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="E-posta veya telefon"
              required />
          </div>

          <button type="submit" class="btn btn-accent w-100">
            <i class="fas fa-paper-plane me-2"></i>İlanı Yayınla
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
